apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

dependencies {
    compile (
    	'org.slf4j:slf4j-api:1.7.+',
		'com.google.protobuf:protobuf-java:2.6.+',
		'de.ruedigermoeller:fst:2.14',
    )
	runtime(
		'ch.qos.logback:logback-classic:1.1.+',
	)
    testCompile (
    	'junit:junit:4.+',
	)
}
